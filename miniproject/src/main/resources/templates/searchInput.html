<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Search</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js" 
    integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1>Welcome, <span data-th-text="${userObj.name}"></span>!</h1>
    <h3>Search for a game</h3>
    <form action="#" method="post" th:object="${userObj.search}" th:action="@{/gamesList}">
        <p>
            <input type="text" th:field="*{searchQuery}"/>
            <input type="submit" value="Search"/>
        </p>
    </form>

    <h3>Click here to see saved favourites</h3>
    <form action="#" method="post" th:object="${userObj}" th:action="@{/favouritesList}">
        <p>
            <input type="submit" value="Favourites"/>
        </p>
    </form>
    <br>
    <form th:action="@{/}">
        <input type="submit" value="Back to login">
    </form>
</body>
</html>
